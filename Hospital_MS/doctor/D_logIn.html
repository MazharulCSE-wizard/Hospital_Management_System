<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="D_login.css" type="text/css">
        <link rel="icon" href="\Hospital_MS\healthcare1.ico" type="image/x-icon">
    </head>
    <body>
        <header class="top_bar">
            <img src="\Hospital_MS\healthcare1.ico" alt="Logo" class="logo">
            <h1 class="heading">JAMT BD Online Hospital Service</h1>
        </header>
        <main>
            <fieldset>
                <legend>Recipient login :</legend>
                <form id="log_indoctor" action="http://127.0.0.1:3500/doctorlogin" method="POST" enctype="application/x-www-form-urlencoded">
                    <p>
                        <label for="demail">Email:</label>
                        <input type="text" name="demail" id="demail">
                    </p>
                    <p>
                        <label for="dpassword">Password:</label>
                        <input type="password" name="dpassword" id="dpassword">
                    </p>
                </form>
            </fieldset>
            <button form="log_indoctor" type="submit">LogIn</button>
            <p><strong>If you don't have account, create new account:</strong></p>
            <p><a href="D_acc_create.html">Create new account as doctor</a></p>
        </main>
    </body>
 

</html>

<!DOCTYPE html>
<html>    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management</title>
</head>
<body>
    <div class="container">
        <h2>Sign up as Patient</h2>
        <form id="patientForm" action="/patient" method="post">
            <div class="form-group">
                <label for="P_name">Name</label>
                <input type="text" class="form-control" id="P_name" name="P_name" required>
            </div>
            <div class="form-group">
                <label for="P_gender">Gender</label>
                <input type="text" class="form-control" id="P_gender" name="P_gender" required>
            </div>
            <div class="form-group">
                <label for="P_address">Address</label>
                <input type="text" class="form-control" id="P_address" name="P_address" required>
            </div>
            <div class="form-group">
                <label for="P_age">Age</label>
                <input type="number" class="form-control" id="P_age" name="P_age" required>
            </div>
            <div class="form-group">
                <label for="P_mobile">Mobile</label>
                <input type="text" class="form-control" id="P_mobile" name="P_mobile" required>
            </div>
            <div class="form-group">
                <label for="P_email">Email</label>
                <input type="email" class="form-control" id="P_email" name="P_email" required>
            </div>
            <div class="form-group">
                <label for="P_password">Password</label>
                <input type="password" class="form-control" id="P_password" name="P_password" required>
            </div>
            <button type="submit" form="patientForm">Submit</button>
        </form>

        <div id="response"></div>
    </div>
</body>
</html>
